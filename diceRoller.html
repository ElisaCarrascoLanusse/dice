<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="/diceoutput.css">
</head>

<body class="body bg-stone-800 text-stone-100">
    <div id="header" class="text-center font-mono my-4">A simple dice roller for everyday needs!</div>

    <main class="main md:mt-0 mx-8 text-center font-mono">
        <div class="mx-8 my-8">
            <h1 class="title my-4 text-3xl font-bold">ðŸŽ² Dice Roller ðŸŽ²</h1>
            <h4 class="instruction text-lg my-4">Pick the number of rolls:</h4>
            <div class="roll-number-container">
                <input class="roll-number bg-stone-100 h-12 w-48 text-stone-800 text-center text-2xl rounded-lg" min="1"
                    type="number">
            </div>
            <h4 class="instruction text-lg my-4">Pick a die (number of sides):</h4>
            <div class="die-picker-container my-4">
                <button
                    class="button text-stone-800 bg-stone-100 text-2xl p-4 rounded-lg mb-4 hover:bg-green-600 hover:text-stone-100"
                    id="2">
                    <p>D2</p>
                </button>
                <button
                    class="button text-stone-800 bg-stone-100 text-2xl p-4 rounded-lg mb-4 hover:bg-amber-600 hover:text-stone-100"
                    id="4">
                    <p>D4</p>
                </button>
                <button
                    class="button text-stone-800 bg-stone-100 text-2xl p-4 rounded-lg mb-4 hover:bg-blue-600 hover:text-stone-100"
                    id="6">
                    <p>D6</p>
                </button>
                <button
                    class="button text-stone-800 bg-stone-100 text-2xl p-4 rounded-lg mb-4 hover:bg-red-600 hover:text-stone-100"
                    id="8">
                    <p>D8</p>
                </button>
                <button
                    class="button text-stone-800 bg-stone-100 text-2xl p-4 rounded-lg mb-4 hover:bg-emerald-600 hover:text-stone-100"
                    id="10">
                    <p>D10</p>
                </button>
                <button
                    class="button text-stone-800 bg-stone-100 text-2xl p-4 rounded-lg mb-4 hover:bg-purple-600 hover:text-stone-100"
                    id="12">
                    <p>D12</p>
                </button>
                <button
                    class="button text-stone-800 bg-stone-100 text-2xl p-4 rounded-lg mb-4 hover:bg-orange-600 hover:text-stone-100"
                    id="20">
                    <p>D20</p>
                </button>
                <button
                    class="button text-stone-800 bg-stone-100 text-2xl p-4 rounded-lg mb-4 hover:bg-teal-600 hover:text-stone-100"
                    id="100">
                    <p>D100</p>
                </button>
            </div>
            <h4 class="text-2xl">Results:<h4 class="dice"></h4>
            </h4>
            <div class="results-container">
                <div class="results bg-stone-100 text-stone-600 text-2xl my-4 mx-auto rounded-lg p-4"></div>
            </div>
        </div>
        <!-- <img src=""> -->
    </main>

    <div id="footer" class="text-center font-mono my-4">Good luck!</div>

    <script src="diceRoll.js"></script>
</body>

</html>
